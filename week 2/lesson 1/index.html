<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- <div class="light">Светлый</div>
    <div class="dark">
        <div class="block"></div>
    </div> -->
   
<div class="navbar">
    <div class="container">
        <div class="nav">
            <div class="nav__left">
                <img class="nav__logo" src="https://logos-world.net/wp-content/uploads/2020/12/Lays-Logo.png" alt="logo">
            </div>
            <div class="nav__toggler">
                <img class="nav__toggler-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png" alt="burger-menu">
            </div>
            <div class="nav__right">
                <ul class="nav__list">
                    <li class="nav__item">item</li>
                    <li class="nav__item">item</li>
                    <li class="nav__item">item</li>
                    <li class="nav__item">item</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="nav_mobile">
        <div class="nav__cancel">x</div>
        <ul class="nav__list_mobile">
            <li class="nav__item_mobile">mobile</li>
            <li class="nav__item_mobile">mobile</li>
            <li class="nav__item_mobile">mobile</li>
            <li class="nav__item_mobile">mobile</li>
        </ul>
    </div>
</div>

<script>
    let burgerIcon = document.querySelector('.nav__toggler-icon')
    let navMobile = document.querySelector('.nav_mobile')
    let cancelIcon = document.querySelector('.nav__cancel')
    burgerIcon.addEventListener('click', (e) => {
        navMobile.style.display = "block"
        e.target.style.display = "none"
    })
    cancelIcon.addEventListener('click', (e) => {
            burgerIcon.style.display = "block"
            navMobile.style.display = "none"
        })

</script>
</body>

</html>
