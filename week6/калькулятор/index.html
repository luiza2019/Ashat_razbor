<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="calc-container">
        <table>
            <tr>
                <th colspan="4">
                    &nbsp;

                </th>
                <td class="x1 first-active">7</td>
                <td class="x1 first-active">8</td>
                <td class="x1 first-active">9</td>
                <td class="symble">&#247;</td>

            </tr>
            <tr>
                <td class="x1 first-active">4</td>
                <td class="x1 first-active">5</td>
                <td class="x1 first-active">6</td>
                <td class="symble">&#215</td>
            
            </tr>
            <tr>
                <td class="x1 first-active"></td>
                <td class="x1 first-active"></td>
                <td class="x1 first-active"></td>
                <td class="x1 first-active"></td>
            
            </tr>
            <tr>
                <td class="x1 first-active">1</td>
                <td class="x1 first-active">2</td>
                <td class="x1 first-active">3</td>
                <td class="symble">-</td>
            
            </tr>
            <tr>
                <td class="x1 first-active">.</td>
                <td class="x1 first-active">0</td>
                <td class="x1 first-active">00</td>
                <td class="symble" rowspan="2">+</td>
            
            </tr>
            <tr>
                <td id="cancel">C</td>
                <td colspan="2" id="equal">=</td>
                
            
            </tr>
        </table>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
